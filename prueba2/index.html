<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script type="text/javascript" defer src="funciones.js"></script>
</head>
<body> 
<div align="center">
    <table><tr><td>
      <form method="POST" name="selectionForm">
        <b>Pedido Pizza</b><br>
        Pequeña 5.00€
        <input type="checkbox" name="Steak"   value="5.00"  onclick="this.form.total.value=calculateTotal(this);">  
        Mediana 10.00€
        <input type="checkbox" name="Chicken" value="10.00" onclick="this.form.total.value=calculateTotal(this);">  
        Grande 15.00€
        <input type="checkbox" name="Sushi"   value="15.00"  onclick="this.form.total.value=calculateTotal(this);">
        <br><br>
        <b>EXTRAS (1 selección):</b> <br> <br>
          <input type="radio" name="Sauce" value="1.00" onclick="this.form.total.value=calculateTotal(this);"> Cebolla
        <br>
          <input name="Sauce" type="radio"  value="1.00" onclick="this.form.total.value=calculateTotal(this);"> Extra de Queso
        <br>
          <input type="radio" name="Sauce" value="1.00" onclick="this.form.total.value=calculateTotal(this);"> Setas
        <br>
          <input type="radio" name="Sauce" value="1.00" onclick="this.form.total.value=calculateTotal(this);"> Pesto
        <br>
        <br>
        <input type="hidden" name="calculatedTotal" value="0">
        <input type="hidden" name="previouslySelectedRadioButton" value="0">
        <strong>El total de tu pedido es:</strong>
        <input type="text" name="total" readonly onfocus="this.blur();">
      </form>
    
    </td></tr></table>
    </div>
</body>
