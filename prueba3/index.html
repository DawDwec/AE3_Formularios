<!DOCTYPE html>
<html lang="es">
<head>
    <title>Document</title>
    <script type="text/javascript" defer src="calcularTotal.js"></script>
    <script type="text/javascript" defer src="formatoMoneda.js"></script>
    <script type="text/javascript" defer src="inicializarForm.js"></script>
    <script type="text/javascript" defer src="detallesPedido.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body> 
<div align="center">
    <table><tr><td></td>
        <form method="POST" name="selectionForm">
            <h1><b>PEDIDO PIZZA</b></h1> <br> <br>
            <input type="radio" name="pizza" value="5.00" onclick="this.form.total.value=calcularTotal(this);">
            PIZZA (Tamaño pequeño) - 5.00 €
            <input type="radio" name="pizza" value="10.00" onclick="this.form.total.value=calcularTotal(this);">
            PIZZA (Tamaño mediano) - 10.00 €
            <input type="radio" name="pizza" value="15.00" onclick="this.form.total.value=calcularTotal(this);">
            PIZZA (Tamaño grande) - 15.00 €
            <br><br>
            <h2><b>Ingredientes extra</b></h2> <br> <br>
            <input type="checkbox" name="cebolla" value="1.00" onclick="this.form.total.value=calcularTotal(this);">
            AÑADIR CEBOLLA - 1.00 €
            <br>
            <input type="checkbox" name="champinon" value="1.00" onclick="this.form.total.value=calcularTotal(this);">
            AÑADIR CHAMPIÑONES - 1.00 €
            <br>
            <input type="checkbox" name="maiz" value="1.00" onclick="this.form.total.value=calcularTotal(this);">
            AÑADIR MAÍZ - 1.00 €
            <br>
            <input type="checkbox" name="pimiento" value="1.00" onclick="this.form.total.value=calcularTotal(this);">
            AÑADIR PIMIENTO - 1.00 €
            <br>
            <input type="checkbox" name="pimiento" value="1.00" onclick="this.form.total.value=calcularTotal(this);">
            EXTRA DE QUESO - 1.00 €
            <br>
            <br>
            <input type="hidden" name="calculadoTotal" value="0">
            <input type="hidden" name="radioButtonSeleccionado" value="0">
            <strong>El valor total de tu pedido es: </strong>
            <input type="text" name="total" readonly onfocus="this.blur();">
            <br><br>
            

            <div id="contenedor">
                <div id="nameDiv" class="input"></div>
            </div>
            <button id="entry">Pagar con Tarjeta</button>
            </table>

            <table id="display">
                <tr>
                    <th>A PAGAR</th>
                </tr>
            </form>

        

    </td></tr></table>
    </div>
</body>
</html>
