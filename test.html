<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var pequena=false;
        var mediana=false;
        var grande=false;
         
        function CheckunCheck(obj){
        var checked=false;
        switch (obj.id){
        case "pequena":
            pequena=!pequena;
            checked=pequena;
        break;
        case "mediana":
            mediana=!mediana;
            checked=mediana;
        break;
        case "grande":
            grande=!grande;
            checked=grande;
        break;
        }
        //obj.checked=checked;
        }
        function Suma(isChecked, myValue)
        {
            tot = parseInt(document.form1.total.value);
            myValue = parseInt(myValue);
            if (isChecked.checked) document.form1.total.value = tot + myValue;
            else document.form1.total.value = tot - myValue;
        }
        </script>
        </head>
         
        <body>
        <form method="post" name="form1">
            <legend>Ingredientes pizza:</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input id="pequena" type="radio" name="pequena" onclick="this.form.total.value=calcularTotal(this)" value="5" class="form-check-input">Pequeña <br>
                    <input id="mediana" type="radio" name="mediana" onclick="this.form.total.value=calcularTotal(this)" value="10" class="form-check-input">Mediana <br>
                    <input id="grande" type="radio" name="grande" onclick="this.form.total.value=calcularTotal(this)" value="15" class="form-check-input">Grande
                </label>
            </div>

            <br><br>

            <b>INGREDIENTES EXTRA (1 Selección)</b> <br><br>

            <div class="form-check">
                <label class="form-check-label">
                    <input id="ingr1" type="checkbox" onclick="this.form.total.value=calcularTotal(this)" value="1" class="form-check-input" name="langs[]"><label for="langs_javascript">Queso</label><br>
                    <input id="ingr2" type="checkbox" onclick="this.form.total.value=calcularTotal(this)" value="1" class="form-check-input" name="langs[]"><label for="langs_javascript">Jamon</label><br>
                    <input id="ingr3" type="checkbox" onclick="this.form.total.value=calcularTotal(this)" value="1" class="form-check-input" name="langs[]"><label for="langs_javascript">Tomates</label><br>
                    <input id="ingr4" type="checkbox" onclick="this.form.total.value=calcularTotal(this)" value="1" class="form-check-input" name="langs[]"><label for="langs_javascript">Peperoni</label>
                </label>
            </div>

            <br>

            <input type="button" onclick="mifuncion()" value="Realizar pedido">

            <br>
            <br>

            <input type="hidden" name="calculadoTotal" value="0">
            <input type="hidden" name="radiobuttonPrevio" value="0">
            <strong>El total de tu pedido es:</strong>
            <input type="text" name="total" readonly onfocus="this.blur();">
        </form>
        </body>
